<div class="row">
  <div class="col-md-6">
    Drank
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-sm-6">
        <button class="auth-btn open-sign-up"><a href="#">Sign Up</a></button>
      </div>
      <div class="col-sm-6">
        <button class="auth-btn open-sign-in"><a href="#">Sign In</a></button>
      </div>
    </div>
    <div class="row">
      <!--SIGN UP FORM-->
      <form id='sign-up' class="form-horizontal">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6">
              <input type="text" class="form-control" data-name="first-name" placeholder="First name">
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" data-name="last-name" placeholder="Last name">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            </div>
            <div class="col-sm-6">
              <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-offset-6 col-sm-6">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

  <!--MODALS-->
  <!-- SIGN UP MODAL -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Let's get this party started!</h4>
        </div>
        <div class="modal-body">
          <!--SIGN UP FORM-->
          <form id='sign-up' class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
              </div>
            </div>
          </form>
          <!--CONTINUATION OF POPUP-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <!--END OF SIGN UP MODAL-->

  <!-- SIGN IN MODAL -->
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Welcome to the party!</h4>
        </div>
        <div class="modal-body">
          <!--SIGN IN FORM-->
          <form id='sign-in' class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
              </div>
            </div>
          </form>
          <!--CONTINUATION OF POPUP-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </div>
    </div>
  </div>
  <!--END OF SIGN IN MODAL-->

  <!-- CHANGE PASSWORD MODAL -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Make a new Secret!</h4>
        </div>
        <div class="modal-body">
          <!--CHANGE PASSWORD FORM-->
          <form id='change-password' class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Old Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="passwords[old]" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">New Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="passwords[new]" placeholder="Password">
              </div>
            </div>
          </form>
          <!--CONTINUATION OF POPUP-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
      </div>
    </div>
  </div>
  <!--END OF CHANGE PW MODAL-->

  <button type="button" class="btn btn-default open-create-drink" data-dismiss="modal">Mix Up a Drink</button>

  <!--CREATE DRINK MODAL-->
  <div class="modal fade" id="createDrinkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">What's in your cocktail?</h4>
        </div>
        <div class="modal-body">
          <!--CREATE DRINK FORM-->
          <form id='create-drink' class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Cocktail</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="drinks[name]" placeholder="Margarita">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Alcohol</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="drinks[alcohol]" placeholder="2 oz Tequila">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Mixers</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="drinks[mixer]" placeholder="1 oz Lime juice, 1.5 oz Cointreau">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Suggestions</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="drinks[suggestion]" placeholder="Salted rim">
              </div>
            </div>
          </form>
          <!--CONTINUATION OF POPUP-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add it to the list!</button>
        </div>
      </div>
    </div>
  </div>
  <!--END CREATE DRINK MODAL-->





  <!--EDIT DRINK MODAL-->
  <div class="modal fade" id="editDrinkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Jazz up your drink!</h4>
        </div>
        <div class="modal-body">
          <!--EDIT DRINK FORM-->
          <form id='edit-drink' class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Cocktail</label>
              <input type="text" class="form-control" id="name" name="drinks[name]" placeholder="Margarita">
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Alcohol</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="drinks[alcohol]" placeholder="2 oz Tequila">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Mixers</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="drinks[mixer]" placeholder="1 oz Lime juice, 1.5 oz Cointreau">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Suggestions</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="drinks[suggestion]" placeholder="Salted rim">
              </div>
            </div>
          </form>
          <!--CONTINUATION OF POPUP-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Update Drink!</button>
          <button type="button" class="btn btn-primary delete-drank">Nasty Drank!</button>
        </div>
      </div>
    </div>
  </div>
  <!--END EDIT DRINK MODAL-->



  <div class="content">
  </div>
  <!--GET DRINK-->
  <button type="button" id="get-drank" class="btn btn-default get-drank" data-dismiss="modal">What Drinks Do I have?</button>
  <!--END GET DRINK-->

</body>

</html>
