<!--START NAV BAR-->
      <nav class="navbar navbar-default">

            <ul class="nav navbar-nav navbar-right">



                <!-- SIGN UP MODAL -->
                    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Welcome to the party!</h4>
                          </div>
                          <div class="modal-body">
                  <!--SIGN UP FORM-->
                            <form id='sign-up' class="form-horizontal">
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" name="credentials[email]" placeholder="Email">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="inputPassword3" name="credentials[password]" placeholder="Password">
                                </div>
                              </div>
                  <!--CONTINUATION OF POPUP-->
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                          </div>

                        </div>
                      </div>
                    </div></li>



              <li id="sign-out">

                    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Let's get this party started!</h4>
                          </div>
                          <div class="modal-body">
                  <!--SIGN IN FORM-->
                            <form id='sign-in' class="form-horizontal">
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" name="credentials[email]" placeholder="Email">

                              </div>
                              <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                                  <input type="password" class="form-control" id="inputPassword3" name="credentials[password]" placeholder="Password">
                                </div>
                              </div>

                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
